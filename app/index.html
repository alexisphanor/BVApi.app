    <body>
        <div ng-controller="bvapi" class="container-fluid">
            <header class="header clearfix">
                <div id="branding-logo"></div>
            </header>
            
            <section ng-view class="view-animate mainer"></section>
            <section class="bvappcontainer">
                <div class="center-bv"><p class="bv">Bazaarvoice</p></div>
            </section>
            
            <footer>
                <div class="footer">
                    <p><small>© Alexis Phanor for Bazaarvoice. All rights reserved.</small></p>
                </div>
            </footer>
        </div>
        <script type="text/javascript">
            var el=document.querySelector(".bv"),options={size:200,weight:8,rounded:!0,color:"#003D4C",duration:1.5,delay:[0,1],fade:1,easing:d3_ease.easeCubicInOut.ease,individualDelays:!0},bvapp=new Letters(el,options);
        </script>
        <script type="text/javascript">
            var cookiez = Cookies.get('fadein');
            var viewedAPI = Cookies.get('viewed');
            
            if(typeof cookiez === 'undefined' || cookiez != 'true') {
                Cookies.set('fadein', 'true', { expires: 1, path: '' });
                var fancybv = $('header, footer');
                fancybv.css('visibility','hidden');
                bvapp.show();
                setTimeout(function(){
                    fancybv.css({opacity: 0.0, visibility: "visible"}).delay(1000).animate({opacity: 1}, 2000);
                }, 800)
                
                setTimeout(function(){
                    Cookies.set('viewed', 'true', { expires: 1, path: '' });
                }, 1000)
            }
            
            if(viewedAPI == 'true') {
                bvapp.showInstantly();
            }
        </script>
        <script src="js/classie.min.js"></script>
    </body>
